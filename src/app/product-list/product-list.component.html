<div class="row">
  <div class="col-md-3">
    <app-category-filter (categoriesChanged)="changeSelectedCategories($event)"></app-category-filter>
  </div>
  <div class="col-md-9">
    <ul class="list-unstyled">
      <li *ngFor="let product of products | async">
        <app-product-thumbnail [product]="product"></app-product-thumbnail>
      </li>
    </ul>
  </div>
</div>
